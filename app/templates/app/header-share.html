{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css"rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>
    <header class="pad" id="header">
        <a href="{% url 'app:homepage' %}" class="logo"><img src="{% static 'app/mty_logo.png' %}" alt="BI home"
                    class="logo-header" /></a>
        <input type="checkbox" class="nav-toggle" id="nav-toggle" tabindex="-1">
        <nav id="nav" aria-label="Main Navigation">
            <ul>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label" id="nav-menu-button" aria-controls="nav-toggle"
            aria-label="Open navigation menu">
            <span></span><span class="menu-toggle">Menu toggle</span>
        </label>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="pad6">
        <div class="menu-footer">
            <div class="menu-footer-item">
                <h3>Contact us</h3>
                <ul>
                    <li><a href="tel:+49-176-59864734">+49 176 59864734</a></li>
                    <li><a href="mailto:info@mtymedia.de">e-mail</a></li>
                </ul>
            </div>
            <div class="menu-footer-item">
                <h3>Legal</h3>
                <ul>
                    <li><a href="https://mtymedia.de/privacy">Privacy & Policy</a></li>
                    <li><a href="https://mtymedia.de/impressum">Imprint</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            &copy; Copyright 2022, Mtymedia.
        </div>
    </footer>
    <script src="{% static 'app/main.js' %}"></script>
    {% block jsfile %}{% endblock %}
</body>

</html>
